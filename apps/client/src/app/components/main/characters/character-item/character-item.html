<a [routerLink]="[`/characters/${character().id}`]">
  <h3 class="character-name">{{character().name || character().aliases?.[0]}}</h3>
  <div class="character-info">
    <img class="character-image">
  </div>
  <div class="footer">
    <app-favorite-button [characterId]="character().id || ''"></app-favorite-button>
  </div>

</a>
